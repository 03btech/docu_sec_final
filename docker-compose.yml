services:
  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: docu_security_db
      POSTGRES_USER: docusec_user
      POSTGRES_PASSWORD: infosysyrab
      # Set timezone to UTC (matches backend)
      TZ: UTC
      PGTZ: UTC
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docusec_user -d docu_security_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for live-reloading (development only)
      - ./backend/app:/app/app
      - ./backend/ml:/app/ml
      - ./backend/seed_data.py:/app/seed_data.py
      # Persistent volume for uploaded files
      - uploaded_files_data:/app/uploaded_files
      # DON'T mount the entire ./backend:/app to avoid overwriting pip packages
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  uploaded_files_data: # NEW: Define the named volume for uploaded files
