services:
  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "127.0.0.1:5433:5432"
    env_file:
      - ./backend/.env
    environment:
      # DB credentials loaded from backend/.env via env_file above
      # (POSTGRES_DB, POSTGRES_USER, POSTGRES_PASSWORD are defined there)
      TZ: UTC
      PGTZ: UTC
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for live-reloading (development only)
      - ./backend/app:/app/app
      - ./backend/ml:/app/ml
      - ./backend/seed_data.py:/app/seed_data.py
      # Persistent volume for uploaded files
      - uploaded_files_data:/app/uploaded_files
      # Mount GCP credentials as read-only (Vertex AI)
      - ../credentials:/app/credentials:ro
    env_file:
      - ./backend/.env
    # Graceful shutdown: Gemini API calls can take up to 30s.
    # Docker default SIGTERM grace period is 10s â€” 60s gives the pipeline time
    # to catch asyncio.CancelledError and set 'failed' status.
    stop_grace_period: 60s
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  uploaded_files_data:
